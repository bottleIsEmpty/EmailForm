  <h1>Добавить данные</h1>
  <form class="col-sm-6" [formGroup]="form">
    <div class="form-group">
      <label for="name">Имя:</label>
      <input
        formControlName="name"
        type="text" 
        id="name" 
        class="form-control">
    </div>
    <div class="form-group">
      <label for="surname">Фамилия:</label>
      <input
        formControlName="surname" 
        type="text" 
        id="surname" 
        class="form-control">
      <!-- <div *ngIf="form.get('surname').touched && form.get('surname').invalid" class="alert alert-danger">Введите фимилию</div> -->
    </div>
    <div class="form-group">
      <label for="birthdate">День рождения:</label>
      <input
        formControlName="birthdate"  
        type="date" 
        id="birthdate" 
        class="form-control">
    </div>
    <div class="form-group">
      <label for="email"> E-mail:</label>
      <input
        formControlName="email"  
        type="email" 
        id="email" 
        class="form-control">
    </div>
    <button class="btn btn-primary">Отправить</button>
  </form>
